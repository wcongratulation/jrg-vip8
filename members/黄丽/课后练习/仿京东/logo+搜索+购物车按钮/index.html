<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>logo+搜索+购物车按钮</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_1463963110_7806861.css">
</head>
<body>
<div class="logo-s-S">
    <div class="logo-search-ShoppingCart clearfix">
        <div class="logo">
            <a href="https://www.jd.com/">
                <img src="https://github.com/jirengu-inc/jrg-vip8/blob/master/demos/%E4%BA%AC%E4%B8%9C/images/logo-201305.png?raw=true" alt="">
            </a>
        </div>
        <div class="search ">
            <div class="from clearfix">
                <input type="text" placeholder="破壁料理机" class="text">
                <button>搜索</button>
            </div>
            <div class="recommends">
                <a href="" class="first">吃货节</a>
                <a href="">2合1神器</a>
                <a href="">精选绿植</a>
                <a href="">手机秒杀</a>
                <a href="">1元拿走</a>
                <a href="">牛仔短裤女</a>
                <a href="">手表</a>
                <a href="">免费试用</a>
                <a href="">胎压监测</a>
            </div>
        </div>
        <div class="ShoppingCart">
            <div class="shopping">
                <i class="i-gouwuche fy-icon"></i>
                <span class="my">
                    <span>我的购物车</span>
                    <div class="drop">
                        <div class="drop-in">
                            <img src="https://misc.360buyimg.com/jdf/1.0.0/unit/shoppingcart/2.0.0/i/settleup-nogoods.png" alt="img">
				            <div class="nothing">购物车中还没有商品，赶紧选购吧！</div>
                        </div>
                    </div>
                </span>
                <i class="i-right fy-icon"></i>
                <i class="bubble">0</i>
            </div>
        </div>
    </div>
</div>
</body>
</html>
