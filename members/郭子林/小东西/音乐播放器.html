<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_1467727284_4797134.css">
<style id="jsbin-css">
div,a,p,span,h1,h2,h3,h4,h5,h6,li,ul,ol,img{
  padding: 0;margin: 0;
}
.clearfix::after{
  content:"";
  display: block;
  clear: both;
}
body{
  background: #D2D5D6;
  font-family: 微软雅黑;
  font-size:14px;
}
/* 布局 */
.wrapper{
  width: 330px;
  height: 380px;
  background: #E9EDEE;
  margin: 80px auto;
  box-shadow:0 2px 3px #999;
  border-radius: 15px 15px 15px 15px;
}
/* 头部头像 */
.singer-pic{
  border-radius: 15px 15px 0 0;
  height: 145px;
  overflow: hidden;
}
.singer-pic img{
  width: 330px;
  vertical-align: top;
}
/* 歌手-歌名-类型-分享-收藏-喜欢 */
.song-info{
  padding:40px 30px 20px 30px;
}
.song-info .song{
  float: left;
}
.song-info .for-more{
  float: right;
}
.song{
  width: 155px;
}
.song h3{
  font-size: 14px;
  font-weight: 600;
  height: 20px;
  line-height: 20px;
  width: 100%;
  overflow: hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}
.song p{
  height: 20px;
  line-height: 20px;
  color:#444;
  font-weight: 500;
}
.for-more{
  width: 115px;
  font-size: 0;
  text-align: right;
}
.for-more .iconfont{
  display: inline-block;
  font-size: 18px;
  color:#CDD2D7;
  margin-left: 20px;
  vertical-align: top;
}
.for-more span.selected{
  color:#f00;
}
/* 进度条 */
.progress-bar{
  padding:10px 30px;
}
.whole-time{
  height: 8px;
  width: 270px;
  background:#424242;
  border:none;
  border-radius:4px;
  position: relative;
}
.spent-time{
  background: #CDD2D7;
  height: 8px;
  width: 100px;
  border-radius:4px;
  position: absolute;
  left: 0;
  top: 0;
}
.footer{
  padding:20px 30px;
  
}
.control{
  float: left;
  height: 42px;
  line-height: 42px;
}
.control span{
  display: inline-block;
  width: 30px;
  height: 30px;
  border-radius:50%;
  background:#424242;
  vertical-align: middle;
  box-shadow:0 0 1px #424242;
  color:#E3E6E8;
  text-align: center;
  line-height: 30px;
  cursor:pointer;
}
.control span i.iconfont{
  font-size:12px;
}
.control span.pause{
  width: 40px;
  height: 40px;
  border-radius:50%;
  line-height: 40px;
}
.control span.pause i.iconfont{
  font-size:32px;
}
.play-mode{
  float: right;
  height: 42px;
  line-height: 42px;
  font-weight: 600;
  font-size: 26px;
}
.play-mode i{
  margin-left: 10px;
  color:#CDD2D7;
}
.play-mode i.actived{
  color:#424242;
}
</style>
</head>
<body>
  <div class="wrapper">
    <!-- 头部图像 -->
    <div class="singer-pic">
      <img src="http://o9udo720n.bkt.clouddn.com/%E4%B8%8B%E8%BD%BD.jpg" alt="">
    </div>
   <!--  歌手-歌名-类型-分享-收藏-喜欢 -->
    <div class="song-info clearfix">
      <div class="song ">
        <h3 class="song-name">Send My Love (To Your New Lover)</h3>
        <p class="singer-info">Adele</p>
        <p class="song-type">欧美</p>
      </div>
      <div class="for-more">
        <span class="iconfont i-fenxiang"></span>
        <span class="iconfont i-shoucang"></span>
        <span class="iconfont i-love selected"></span>
      </div>
    </div>
    <!-- 进度条 -->
    <div class="progress-bar">
      <div class="whole-time">
        <div class="spent-time"></div>
      </div>
    </div>
    <div class="footer clearfix">
          <!-- 控制 -->
    <div class="control">
      <span class="pause"><i class="iconfont i-pause"></i></span>
      <span><i class="iconfont i-prevmusic"></i></span>
      <span><i class="iconfont i-nextmusic"></i></span>
    </div>
    <!-- 播放模式 -->
    <div class="play-mode">
      <i class="iconfont i-xunhuan actived"></i>
      <i class="iconfont i-suijibofang"></i>
    </div>
    </div>

  </div>

</body>
</html>
