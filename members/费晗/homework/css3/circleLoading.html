<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>loading</title>
<style>
*{margin: 0; padding: 0;}
body{
	background: rgb(13, 206, 203);
}
.load{
	margin: 40px auto;
	position: relative;
	width: 100px;
	height: 100px;
	border-radius: 50%;
	border: 15px solid rgba(255,255,255,.2);
	border-left-color: #fff;	
	animation: load2 1.1s infinite linear;
}
@keyframes load2{
	0% {
		transform: rotate(0deg);
	}
	100% {
		transform: rotate(360deg);
	}
}
</style>
</head>
<body>
    <div class="load"></div>
</body>
</html>
